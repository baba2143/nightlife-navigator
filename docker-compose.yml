version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DENO_ENV=production
      - DATABASE_URL=/app/data/nightlife_navigator.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - UPLOAD_PATH=/app/uploads
    volumes:
      - app_data:/app/data
      - app_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "deno", "eval", "try { await fetch('http://localhost:8000/api/health'); Deno.exit(0); } catch { Deno.exit(1); }"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nightlife_network

  # Nginx reverse proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - nightlife_network

volumes:
  app_data:
    driver: local
  app_uploads:
    driver: local

networks:
  nightlife_network:
    driver: bridge