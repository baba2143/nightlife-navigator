<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightlife Navigator MVP Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ea5a7b 0%, #f8c8d1 100%);
            min-height: 100vh;
            color: #333;
        }
        .phone-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .phone {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 44px;
            background: #fef7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .content {
            flex: 1;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo { font-size: 2.5em; margin-bottom: 10px; }
        .title { 
            color: #ea5a7b; 
            font-size: 1.5em; 
            font-weight: 700; 
            margin-bottom: 5px;
        }
        .subtitle { 
            color: #666; 
            font-size: 0.9em; 
        }
        
        .tab-content {
            background: #fef7f7;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .feature {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(234, 90, 123, 0.1);
            border: 2px solid #ea5a7b20;
        }
        .feature-icon { font-size: 2em; margin-bottom: 8px; }
        .feature-text { 
            color: #333; 
            font-size: 0.9em; 
            font-weight: 600;
        }
        
        .tab-bar {
            height: 80px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7em;
            color: #666;
            cursor: pointer;
            transition: color 0.2s;
        }
        .tab.active { color: #ea5a7b; }
        .tab-icon { font-size: 1.8em; margin-bottom: 4px; }
        
        .status {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #4caf50;
            font-size: 0.9em;
        }
        
        .info-box {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
            font-size: 0.85em;
        }
        
        .demo-note {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="demo-note">📱 MVP Demo - Nightlife Navigator</div>
    
    <div class="phone-container">
        <div class="phone">
            <div class="screen">
                <div class="status-bar">
                    <span>9:41</span>
                    <span>📶 📶 📶 🔋</span>
                </div>
                
                <div class="content">
                    <div class="header">
                        <div class="logo">💖</div>
                        <div class="title">Nightlife Navigator</div>
                        <div class="subtitle">やさしいピンクデザイン</div>
                    </div>
                    
                    <div class="status">
                        ✅ MVPアプリが正常に動作中！
                    </div>
                    
                    <div class="tab-content">
                        <h3 style="color: #ea5a7b; margin-bottom: 15px; text-align: center;">🏠 ホーム画面</h3>
                        <p style="text-align: center; color: #666; margin-bottom: 20px;">
                            あなたの夜を彩る最高の場所を見つけよう
                        </p>
                        
                        <div class="features">
                            <div class="feature">
                                <div class="feature-icon">🎉</div>
                                <div class="feature-text">おすすめ</div>
                            </div>
                            <div class="feature">
                                <div class="feature-icon">🔍</div>
                                <div class="feature-text">簡単検索</div>
                            </div>
                            <div class="feature">
                                <div class="feature-icon">🗺️</div>
                                <div class="feature-text">地図探索</div>
                            </div>
                            <div class="feature">
                                <div class="feature-icon">💝</div>
                                <div class="feature-text">お気に入り</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        📋 <strong>MVP機能</strong><br>
                        • タブナビゲーション<br>
                        • レスポンシブデザイン<br>
                        • ピンクテーマ<br>
                        • 5つのコア画面
                    </div>
                </div>
                
                <div class="tab-bar">
                    <div class="tab active">
                        <div class="tab-icon">🏠</div>
                        <div>ホーム</div>
                    </div>
                    <div class="tab">
                        <div class="tab-icon">🔍</div>
                        <div>検索</div>
                    </div>
                    <div class="tab">
                        <div class="tab-icon">🗺️</div>
                        <div>地図</div>
                    </div>
                    <div class="tab">
                        <div class="tab-icon">❤️</div>
                        <div>お気に入り</div>
                    </div>
                    <div class="tab">
                        <div class="tab-icon">👤</div>
                        <div>プロフィール</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Simple tab interaction
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
